<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="col-12 col-lg-9">
      <h2 class="component display-4">Overview</h2>

      <div class="code-example mb-5">
        <h3 class="component-variation text-primary">Fieldset</h3>
        <div class="code-live">
          <form>
            <fieldset class="border">
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email input label</label>
                <input type="email" class="form-control" placeholder="Email input placeholder" id="inputEmail">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password input label</label>
                <input type="email" class="form-control" placeholder="Password input placeholder" id="inputPassword">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="code-example mb-3 ">
        <h3 class="component-variation text-muted">Legend</h3>
        <div class="code-live">
          <form>
            <fieldset class="border">
              <div class="mb-3">
                <legend>Legend</legend>
                <label for="inputTextStacked" class="form-label">Text input label</label>
                <input type="text" class="form-control" placeholder="Text input placeholder" id="inputTextStacked" aria-describedby="inputTextStackedHelp">
                <p id="inputTextStackedHelp" class="form-text">Here goes the helper to fill the input</p>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password input label</label>
                <input type="email" class="form-control" placeholder="Password input placeholder" id="inputPassword" aria-describedby="inputPasswordHelper">
                <p id="" class="form-text">Here goes another helper but to the password</p>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="code-example mb-5">
        <h3 class="component-variation text-muted">Text input</h3>
        <p>Applies to various textual inputs li <code>type="text"</code>, <code>type="search"</code>, <code>type="email</code></p>
        <div class="code-live">
          <label for="inputText" class="form-label">Text input label</label>
          <input type="text" class="form-control" placeholder="Text input placeholder" id="inputText">
        </div>
      </div>

      <div class="code example mb-5">
        <h3 class="component-variation text-muted">Textarea</h3>
        <div class="code-live">
          <label for="textarea" class="from-label">Textarea</label>
          <textarea class="form-control" id="textarea" row="5" placeholder="Write your message here"></textarea>
        </div>

      </div>
    </div>
  </body>
</html>
